
<ion-content>
  <ion-list>
    <ion-item (click)="showWeeklyProgress()">
      <ion-thumbnail item-left>
        <img src="images/line-chart.png">
      </ion-thumbnail>
      <h2>Weekly progress</h2>
      <button ion-button clear item-right>View</button>
    </ion-item>

    <ion-item (click)="showMonthlyProgress()">
      <ion-thumbnail item-left>
        <img src="images/bar-chart.png">
      </ion-thumbnail>
      <h2>Monthly progress</h2>
      <button ion-button clear item-right>View</button>
    </ion-item>

  </ion-list>

  

</ion-content>
